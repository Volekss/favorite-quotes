  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{scripture}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card padding>
    <ion-card-content>
      {{text}}
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small outline color="danger" (click)="onCloseModal(true)">Unfavorite</button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="danger" (click)="onCloseModal()">Close</button>
</ion-content>
